plugins {
    id 'java'
}

group 'com.dimdof'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
}

test {
    useJUnitPlatform()
}